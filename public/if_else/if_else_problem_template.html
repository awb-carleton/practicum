<div class="problem if_else_problem">
    <h1>If Else Mystery</h1>
    <div class="problem-area">


        <div id="ifElseHeader">
            <span id="dropdownTitle" style='font-weight: bold;'>Problem: </span>
            <span class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span id="methodCall"></span><span class="caret"></span></a>
                <ul id="methodCallDropdown" class="dropdown-menu"></ul>
            </span>
            <span style='font-weight: bold; padding-left: 30px;'>Solution: </span>
            <input id='inputBox' name="checkanswer" type="text" autofocus="autofocus" />
            <button id='submitButton' type="button">Check</button>
        </div>
        <div id="newProblemContainer">
            <button id='newVariant' type="button" class="hidden">Try with different arguments!</button>
            <button id='newProblem' type="button" class="hidden">Try another problem!</button>
        </div>
        <div id="problem_content">
            <div id="problem_space"><pre></pre></div>

            <div id="variable_bank">
                <h4 id="variable_bank_title">Variable Bank</h4>
                <ul id="variable_list"></ul>
            </div>
        </div>

        <div id="prompt">
            <span id="promptText">Press Enter or click Next to start!</span>
            <div id="next-container">
                <button id="nextstep">Next</button>
            </div>
        </div>

    </div>
</div>
