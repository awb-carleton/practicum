<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Java AST to DOM</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel= "stylesheet">
    <link rel="stylesheet" type="text/css" href="example.css">
    <style>
        .struck-out {
            color: #aaa;
            text-decoration: line-through;
        }
    </style>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script>
    <script src="parser.js"></script>
    <script src="ast.js"></script>
    <script type="text/javascript" src="html_generator.js"></script>

</head>
<body>
    <div>
        <textarea id="code" rows="21" cols="80">
public class ifelse01 {
    public static void ifElseMystery2 (int x, int y) {
        int z = 4;

        if (z &lt;= x) {
            z = x + 1;
        } else {
            z = z + 9;
        }

        if (z &gt; y) {
            y++;
        } else if (z &lt; y) {
            y = y - 3;
        } else {
            z = x + y + 7;
        }

        System.out.println (z + &quot; &quot; + y);
    }
}</textarea>
    </div>
    <p>Lines to strike out: <input id="tohighlight" value="16 26 38"></p>
    <p><button onclick="on_convert()">Convert to DOM</button></p>
    <p><input id="toshow" value="34" size="3"> <button onclick="on_show()">Show Tag of Node with Id</button> <span id="node"></span></p>
    <pre><code id="display"></code></pre>
</body>
</html>
