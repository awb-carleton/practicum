 <!DOCTYPE html>
<!--
This provides the structure for the expressions page
-->

<html>
	<head>
		<title>Expressions</title>
		<script src="expressions.js" type="text/javascript"></script>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="expressionsindex.css">
	</head>

	<body>
		<div id="problem">
			<h1>Expressions Test</h1>

			<div id="pagedescription">
				Evaluate the following expression and give it's resultiing value. Make sure to
				give a value of the appropriate type (such as including a .0 at the end of a double
				or quotes around a String).
			</div>

			<!--<h2>2 + 3 * 4 - 6</h2>-->
			<h2 id="expressionHeader"> </h2>

			<!--This form id box currently posts to a php page, but in the future should ultimately be handled by JavaScript.
			See this example: http://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_form_submit -->
			<div id="answerbox">
				<div class='boxcenter'>
					<input id='box' name="checkanswer" type="text" autofocus="autofocus" />
				</div>

				<div id='stepshell'></div>

				<div id="lastbutton" class = 'buttonLineUp'>
					<button class='buttons' type="button" id="submit">Submit</button> <br />
					<button class='buttons' type="button" id="nextstep">Steps</button>
				</div>
			</div>
		</div>
	</body>
</html>
