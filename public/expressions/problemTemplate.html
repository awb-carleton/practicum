<div class="problem expressions_problem">
    <h1>Expressions</h1>
    <div id="expressionHeader">
        <input id='inputBox' name="checkanswer" type="text" autofocus="autofocus" />
        <button id='submitButton' type="button">Check</button>
        <div id='correctHeader' class="hidden" style="color:green;">That's the correct answer!</div>
        <div id='incorrectHeader' class="hidden" style="color:red;">Incorrect answer, try again.</div>
    </div>

    <div id="newProblemContainer">
        <button id='newProblem' type="button" class="hidden">Try another problem!</button>
    </div>

    <!--This form id box currently posts to a php page, but in the future should ultimately be handled by JavaScript.
    See this example: http://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_form_submit -->
    <div id="answerbox">
        <div id="stepshell"></div>
        <button type="button" id="nextstep">View Steps</button>
        <div id="errorMessage" style="visibility: hidden;">Try entering an answer first!</div>
    </div>

    <div id="dummy">
    </div>

</div>
